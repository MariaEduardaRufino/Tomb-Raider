    <div class="lancamento">
        <h1>Próximo possível lançamento da franquia</h1>
        <div class="containerTimer">
            <p id="demo"></p>
            <script>
                //definindo a data da contagem
                var countDownDate = new Date("May 5, 2023 15:37:25").getTime();

                // atualizar contagem para diminuir a cada 1 segundo
                var x = setInterval(function () {

                    // utilizar a data de hoje
                    var now = new Date().getTime();

                    // achar distância entre o agora e a data selecionada acima
                    var distance = countDownDate - now;

                    // calculo de dias, horas, minutos e segundos
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // mostrar o resultado utilizando
                    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s ";

                    // Se a conta terminou exibir
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                    }
                }, 1000);
            </script>

        </div>
    </div>

<script>
    ScrollReveal().reveal('.logo', {
        duration: 3000,
        distance: '200px'
    });
    ScrollReveal().reveal('.container', {
        duration: 3000,
        delay:3000,
        distance: '200px'
    });
    ScrollReveal().reveal('.vote', {
        duration: 3000,
        delay:2000,
        distance: '200px'
    });
</script>
<script>
    const controls = document.querySelectorAll('.control');

    let currentItem = 0;

    const items = document.querySelectorAll('.item');

    const maxItems = items.length;

    controls.forEach(control => {
        control.addEventListener('click', () => {
            const isLeft = control.classList.contains("arrow-left");

            if (isLeft) {
                currentItem -= 1;
            } else {
                currentItem += 1;
            }

            if (currentItem >= maxItems) {
                currentItem = 0
            }

            if (currentItem < 0) {
                currentItem = maxItems - 1;
            }

            items.forEach(item => item.classList.remove('current-item'));

            items[currentItem].scrollIntoView({
                inline: "center",
                behavior: "smooth",
                block: 'nearest'
            });

            items[currentItem].classList.add("current-item");
        });
    })

</script>
